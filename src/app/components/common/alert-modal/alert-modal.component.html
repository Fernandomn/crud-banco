<div class="modal-container mat-dialog-content">
  <div class="modal">
    <img
      class="modal__icon"
      src="../../../../assets/{{ data.modalIcon }}.svg"
      alt="{{ data.modalIcon }}"
      srcset=""
    />

    <p class="modal__text">{{ data.text }}</p>

    <div class="modal__buttons">
      <button
        *ngIf="data.enableCancel"
        class="button secondary"
        [ngClass]="data.enableCancel ? 'content' : 'columns'"
        (click)="cancel()"
      >
        Cancelar
      </button>
      <button
        class="button primary"
        [ngClass]="data.enableCancel ? 'content' : 'columns'"
        (click)="confirm()"
      >
        OK
      </button>
    </div>
  </div>
</div>
